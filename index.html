  <!--
  Head La etiqueta head debe de estar completa con todos los metadatos
  correctos, así como un favicon y un título adecuado a la temática escogida.

  Contenido del body 
  Encabezado: Logotipo o imagen representativa Menú de
  navegación: De momento puede ser ficticio, pero debe de representar un contenido
  lógico para la aplicación. 
  Por ejemplo: enlaces "falsos" o mediante id a
  contenido que aparece más adelante a lo largo de ella. 
  Título principal de la página 

  Organización semántica Usa etiquetas semánticas para estructurar el contenido de forma clara y precisa, 
  por ejemplo: section para diferentes secciones de la página 
  article para entradas de blog, noticias, etc. 
  aside para contenido secundario 
  figure para imágenes con leyendas header y 
  footer para encabezado y pie de página 
  main para el contenido principal 
  No tienes que usarlas todas obligatoriamente, pero una buena organización será muy valorable.
  
  Accesibilidad Usa etiquetas alt para describir las imágenes. 
  
  Estructura el contenido de forma que sea fácil de leer y comprender. 
  
  Pie de página Incluye la siguiente información de manera completa o parcial: 
  Información de contacto /Copyright (ficticio) /Enlaces a redes sociales 
  
  Crea un formulario de contacto simple con los siguientes campos: Nombre Correo electrónico Asunto Mensaje
  Valida los campos del formulario para evitar errores (opcional). 
  Otro tipo de formulario que se adecue a la temática también se dará por correcto. -->
